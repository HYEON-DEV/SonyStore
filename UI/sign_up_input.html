</body>

    <script>loadHTML("./footer.html");</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.13.1/sweetalert2.all.min.js"></script>
    <script src="./assets/js/common.js"></script>
   
    <script>
        /* 비밀번호 표시/숨기기 */
        let pwInput = document.querySelector(".input_box");
        let pwView = document.querySelector(".pw_view");
        
        pwView.addEventListener("click", function () {
            if (pwInput.type == "password") {
                inppwInputut.type = "text";
                pwView.classList.add("fa-eye-slash");
            } else {
                pwInput.type = "password";
                pwView.classList.remove("fa-eye-slash");
            }
        });
        
        /* placeholder event */
        const input = document.querySelectorAll('.input_box');
        const placeholders = document.querySelectorAll('.placeholder');

        input.forEach((v, i) => {
            const placeholder = placeholders[i]; // 각 v에 대응되는 placeholder 요소를 찾음

            // input에 focus가 있을 때 placeholder 스타일 변경
            v.addEventListener('focus', () => {
                placeholder.classList.add('placeholder_focused');
            });

            // input에서 focus가 사라질 때
            v.addEventListener('blur', () => {
                placeholder.classList.remove('placeholder_focused');

                // 값이 있다면 placeholder_focused 숨김 방지
                if (v.value) {
                    placeholder.classList.add('placeholder_focused');
                } else {
                    placeholder.classList.remove('placeholder_focused');
                }
            });

            // 페이지 로드시, input에 값이 있으면 placeholder 숨김 방지
            if (v.value) {
                placeholder.classList.add('placeholder_focused');
            }
        });

        /* placeholder event end */
    </script>
</body>
