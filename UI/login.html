<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" href="assets/css/style_1.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" />
    <link rel="icon" href="assets/img/favicon_144x144.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.13.1/sweetalert2.min.css" />

</head>    
<body>
    <script src="./assets/js/loadHTML.js"></script>
    <script>loadHTML("./header.html");</script>

    <div class="container_w1200">
        <div class="login">
            <div class="login_tab">
                <ul class="login_tab_ul flex_center">
                    <li class="member font_32_700 border_bottom"><a href="#member" class="tab_button tab_button_active">회원 로그인</a></li>
                    <li class="non_member font_32_700 border_bottom"><a href="#non_member" class="tab_button">비회원 로그인</a></li>
                </ul>
            </div>

            <div id="member" class="tab_page tab_login login_visible">
                <h3>회원</h3>
                <p>NewYork is the capital city of US.</p>
            </div>
            <div id="non_member" class="tab_page tab_login">
                <h3>비회원</h3>
                <p>NewYork is the capital city of US.</p>
            </div>
        </div>
    </div>   

    <script>loadHTML("./footer.html");</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.13.1/sweetalert2.all.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/mainData.js"></script>

    <script>
        document.querySelectorAll('.tab_button').forEach((v, i) => {
            v.addEventListener('click', (e) => {
                const currentIndex = i;
                const href = e.currentTarget.getAttribute("href");

                document.querySelectorAll('.tab_button').forEach((v1, i1) => {
                    if(currentIndex == i1) {
                        v1.classList.add('tab_button_active');
                    } else {
                        v1.classList.remove('tab_button_active');
                    }
                });

            document.querySelectorAll('.tab_page').forEach((v2, i2) => {
                v2.classList.remove('.login_visible');
            });

            document.querySelector(href).classList.add('tab_button_active');
        });
    });
    </script>
</body>
</html>
