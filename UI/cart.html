<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> 장바구니 </title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="icon" href="assets/img/favicon_144x144.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.13.1/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style_3.css"/>
    <link rel="stylesheet" href="assets/css/common.css" />

</head>

<body>
    <h2> 장바구니 </h2>
    
    <ul class="order_box_list">
        <li class="on"> 
            <i class="step_ico cart"></i> 
            <p>장바구니</p>
        </li>
        <li>
            <i class="step_ico order"></i>
            <p>주문·결제</p>
        </li>
        <li>
            <i class="step_ico confirm"></i>
            <p>주문 완료</p>
        </li>
    </ul>

    <div class="cart_func">
        <div class="cart_func_check">
            <div class="check">
                <input type="checkbox" class="inp_check check_all" id="check_cart_items"
                    name="check_cart_item" />
                    <label for="check_cart_items"> 전체 </label>
            </div>
        </div>
        <div class="cart_func_buttons">
            <button type="button" class="button button_negative button-s button_del_checked_items"> 선택 삭제 </button>
            <button type="button" class="button button_positive button-s button_print_esimate popup_comm_btn" data-popup-name="estimate"> 견적서 출력하기 </button>
        </div>
    </div>

    <div class="empty_cart_box">
        <i class="empty_ico"></i>
        <p class="emptyinfo_tit">장바구니에 담긴 상품이 없습니다.</p>
        <div class="btn_box">
            <a class="button button_negative" href="/"> 쇼핑 계속 하기 </a>
        </div>
    </div>

    

</body>

</html>
